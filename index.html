<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Controle de Datas - Reposição</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
  			<div class="inicio">

  			</div>

    				<br>

      <div class="task-input">
